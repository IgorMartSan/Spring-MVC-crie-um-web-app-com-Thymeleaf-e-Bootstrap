<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
			<h1 class="display-4"> Meus pedidos</h1>		
			
			<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-3" >
				<div class="navbar-nav">
					<a class="nav-link active" href="">Todos</a> 
					<a class="nav-link active" href="">Aquardando</a> 
					<a class="nav-link active" href="">Aprovado</a> 
					<a class="nav-link active" href="">Entregue</a>							
				</div>	
				<button class="btn btn-outline-secondary" type="submit">Novo</button>
			</nav>
		
	</div>


	<div class="container">	
			<div th:each="pedido : ${pedidos}">
				<div class="card">
 		 			<div class="card-header">
						<div th:text="${pedido.nomeProduto}"> Nome do produto </div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12 mb-3 col-md-8">
								<div class="row">
									<div class="col-md-4"> Valor: <span th:text="${pedido.Valornegociado}"> 200,99</span></div>
									<div class="col-md-8" >Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
								</div>
								<div>Url do produto</div>
								<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
								<div>Descrição</div>
								<div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea></div>
							</div>
							<div class="col-12 col-md-4">
								<div> <img class="img-thumbnail" th:src="${pedido.urlImag}" src=""></div>
							</div>		
						</div>					
					</div>
				</div>
			</div>
	</div>
</body>
</html>
