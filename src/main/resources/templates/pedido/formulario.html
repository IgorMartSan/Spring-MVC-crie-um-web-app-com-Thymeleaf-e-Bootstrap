<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1 class="display-4">Cadastro produto</h1>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-3">
			<div class="navbar-nav">
				<a
					class="nav-link active"
					href="">Todos</a> <a
					class="nav-link active"
					href="">Aquardando</a> <a
					class="nav-link active"
					href="">Aprovado</a> <a
					class="nav-link active"
					href="">Entregue</a>
			</div>
			<button
				class="btn btn-outline-secondary"
				type="submit">Novo</button>
		</nav>


		<div class="card mt-3">
  
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">		
				<div class="form-group">
					<label  for="nomeProduto">Nome</label> 
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto"> 
					<small>Informe qual o nome do produto</small>
					
					<div th:errors="*{nomeProduto}" class="invalid-feedback">Erros do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="Url do produto"> 
					<small>Procure em um site a url do produto que você deseja</small>
					
					<div th:errors="*{urlProduto}" class="invalid-feedback">Erros da url do produto</div>
				</div>
				<div class="form-group">
					<label for="imgProduto">Nome</label> 
					<input th:field="*{imgProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="Url da Imagem do produto"> 
					<small>Procure em um site a url da imagem do produto que você deseja</small>
					
					<div th:errors="*{imgProduto}" class="invalid-feedback">Erros da url da imagem</div>
				</div>
				<div class="form-group">
					<label for="descProduto">Descrição do produto</label> 
					<textarea  th:field="*{descProduto}" class="form-control" placeholder="Descrição do produto"></textarea>
					<small>Descreva o produto</small>
					
			
				</div>
				<button type="submit"  class="btn btn-primary"> Cadastrar </button>
				
			</form>
		</div>

	</div>
</body>
</html>
