<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1 class="display-4">Cadastro produto</h1>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-3">
			<div class="navbar-nav">
				<a
					class="nav-link active"
					href="">Todos</a> <a
					class="nav-link active"
					href="">Aquardando</a> <a
					class="nav-link active"
					href="">Aprovado</a> <a
					class="nav-link active"
					href="">Entregue</a>
			</div>
			<button
				class="btn btn-outline-secondary"
				type="submit">Novo</button>
		</nav>



		<form action="/pedido/novo" method="POST">
		
			<div>
				<label for="nomeProduto">Nome</label> 
				<input name="nomeProduto" placeholder="Nome do produto"> 
				<small>Informe qual o nome do produto</small>
			</div>
			<div>
				<label for="urlProduto">Url</label> 
				<input name="urlProduto" placeholder="Url do produto"> 
				<small>Procure em um site a url do produto que você deseja</small>
			</div>
			<div>
				<label for="imgProduto">Nome</label> 
				<input name="imgProduto" placeholder="Url da Imagem do produto"> 
				<small>Procure em um site a url da imagem do produto que você deseja</small>
			</div>
			<div>
				<label for="descProduto">Descrição do produto</label> 
				<textarea name="descProduto" placeholder="Descrição do produto"></textarea>
				<small>Descreva o produto</small>
			</div>
			<button type="submit"> Cadastrar </button>
			
		</form>



	</div>
</body>
</html>
